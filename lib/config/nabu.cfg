#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/nabu/classic/nabu_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -D__Z80__ -D__Z80 -D__NABU__ -D__NABUPC__ -D__CPU_CLOCK=3579545 -Cc-standard-escape-chars -subtype=default

SUBTYPE default  -startup=0 -DCRT_ORG_CODE=$140d -Cz+newext -Cz-e -Cz.nabu -clib=default
SUBTYPE bare     -startup=0 -DCRT_ORG_CODE=$0000 -Cz+newext -Cz-e -Cz.bare -clib=bare -D__NABU_BARE__

CLIB default  -lnabu_clib -lnabu_int -lndos -LDESTDIR/lib/clibs/z80
CLIB ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lnabu_clib -lnabu_int -lndos -LDESTDIR/lib/clibs/z80
CLIB bare  -LDESTDIR/lib/clibs/z80

INCLUDE alias.inc
